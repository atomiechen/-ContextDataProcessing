## Template configuration.
## Do not modify this file when connecting to Elastic cluster,
## fill in a new copy instead.
elastic:
  username: elastic
  password: <PASSWORD>  ## required
  host: https://localhost:9200
  verify_certs: true
  certificate_path: http_ca.crt
  index: <INVALID_INDEX>  ## required

data:
  filepath: <LOG_FILE_PATH>  ## required
  userid: <USER_ID>  ## required
  watching_dir: .  ## watching folder for file changes, current directory by default
  uploaded_list_path: _uploaded_list.txt  ## uploaded file list
  log_dir: ./_logs  ## directory to save logs
